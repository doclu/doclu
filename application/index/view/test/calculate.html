<!DOCTYPE html>
<html>
<head>
    <title>计算器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel='stylesheet' href='__STATIC__/index/css/calculate.css' />
    <script src='http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js'></script>
    <script src='__STATIC__/index/js/main.js'></script>
    <script src="__STATIC__/index/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body ng-app="calculatorApp" ng-controller="MainCtrl">
<div class="main">
    <textarea ng-model="result" class="result"></textarea>
    <div ng-repeat="item in data" class="row">
        <div class="col" ng-repeat="a in item" ng-class="showClass($index,a)" ng-click="showResult(a)">
            {{a}}
        </div>
    </div>
</div>

</body>
</html>
<script>
    var ow=$(window).height();
    $(".main").css({"height":ow});
</script>
