{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            宝贝管理</a>
    </li>
    <li class="active">
        <a href="">宝贝编辑</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">宝贝管理</a></li>
    <li class="active"><a href="">宝贝编辑</a></li>
</ul>
<form class="form-horizontal" id="form"  action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">宝贝管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">宝贝排序</label>
                <div class="col-sm-9">
                    <input type="number" name="pro_sort"  class="form-control" placeholder="" value="{$oldData['pro_sort']}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-9">
                    <select class="js-example-basic-single form-control" name="cate_id">
                        <option value="0">请选择分类</option>
                        {foreach name='cateData' item='vo'}
                        <option {if condition="$oldData['cate_id']==$vo['cate_id']"}selected{/if} value="{$vo['cate_id']}">{$vo['_cate_name']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">标签</label>
                <div class="col-sm-9">
                    {foreach name='tagData' item='vo'}
                    <label class="checkbox-inline">
                        <input {if condition="in_array($vo['tag_id'],$tag_ids)"}checked{/if} type="checkbox" name="tag[]" value="{$vo['tag_id']}"> {$vo['tag_name']}
                    </label>
                    {/foreach}
                </div>
            </div>
            
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">宝贝摘要</label>
                <div class="col-sm-9">
                    <textarea type="text" name="pro_digest"  class="form-control" placeholder="宝贝摘要">{$oldData['pro_digest']}</textarea>
                </div>
            </div>
            
        </div>
    </div>
    <input type="hidden" name="pro_id" value="{:input('param.pro_id')}">
    <button class="btn btn-primary" type="submit">确定</button>
</form>
<script>
    //上传图片
    function upImage(obj) {
        require(['util'], function (util) {
            options = {
                multiple: false,//是否允许多图上传
                //data是向后台服务器提交的POST数据
                data:{name:'后盾人',year:2099},
            };
            util.image(function (images) {          //上传成功的图片，数组类型 
                $("[name='pro_thumb']").val(images[0]);
                $(".img-thumbnail").attr('src', images[0]);
            }, options)
        });
    }

    //移除图片
    function removeImg(obj) {
        $(obj).prev('img').attr('src', 'resource/images/nopic.jpg');
        $(obj).parent().prev().find('input').val('');
    }
</script>
{/block}
