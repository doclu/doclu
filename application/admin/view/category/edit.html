{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            分类管理</a>
    </li>
    <li class="active">
        <a href="">分类编辑</a>
    </li>

</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">分类列表</a></li>
    <li class="active"><a href="">分类编辑</a></li>
</ul>
<form class="form-horizontal" id="form" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">分类管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-9">
                    <input type="text" name="cate_name"  class="form-control" placeholder="" value="{$oldData['cate_name']}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-9">
                    <select class="js-example-basic-single form-control" name="cate_pid">
                        <option value="0">顶级分类</option>
                        {foreach name='cateData'  item='vo'}
                        <option {if condition="$oldData['cate_pid']==$vo['cate_id']"}selected{/if} value="{$vo['cate_id']}">{$vo['_cate_name']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">分类排序</label>
                <div class="col-sm-9">
                    <input type="number" name="cate_sort"  class="form-control" placeholder="" value="{$oldData['cate_sort']}">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="cate_id" value="{:input('param.cate_id')}">
    <button class="btn btn-primary" type="submit">确定</button>
</form>

{/block}
